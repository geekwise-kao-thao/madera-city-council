<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href='https://fonts.googleapis.com/css?family=Prompt:400,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lobster|Ubuntu' rel='stylesheet' type='text/css'>
        
        <!-- ============greyed out for html architecture ================
        <link rel="stylesheet" href="css/title.style.css"/>
        -->
        <script type='text/javascript' src='js/app.js'></script>
        
        <title>
            Madera | Title
        </title>
        
    </head>
    <body class='title_body'>
        
        <!-- ==================================================================================
                Header goes here. It includes:  Logo, Temperature, and Menu with hamburger bars
             ================================================================================== -->
            
        <div id='menu_bar' class='uppercase'> 
        
            <div class='float_left' id='city_of_madera_container'>
                
            <!--=== Logo name ===-->
                
                <div id='city_of_madera'>
                    <p class='menu_bar_top'>
                        city of madera
                    </p>
                </div>
                
            <!--=== css triangle next to logo name ===-->
                
                <div id='triangle'>
                    
            <!--=== Temperature ===-->
                    
                </div>
                <div id='degree'>
                    <i class="fa fa-asterisk" aria-hidden="true"></i>
                    <div>
                        65<i class="fa fa-circle-thin" aria-hidden="true" id='degree_icon'></i> F
                    </div>
                </div>
            </div>
            
            <!--=== Menu with hamburger bars ===-->
            
            <div class='float_right' id='search_menu_container'>
                <div id='menu' class='float_right menu_bar_top'>
                    <a>
                        <div class='float_left menu_bar_icon_container'>
                            <i class="fa fa-bars icon_position_top" aria-hidden="true"></i>
                        </div>
                        <p class='float_right icon_position_top' id='menu_container'>
                            menu
                        </p>
                    </a>
                </div>
            </div>
            
        </div>
        
    <!-- =========================================================================
         Main section includes:  Page title with content, Inside and Outside links
         ========================================================================= -->
        
        <main>
                
            <!--=== Page title ===-->
            
            <div id='title_container'>
                <p class='uppercase text_align_left' id='page_title'>
                    boards &amp; commissions
                </p>
                <div id='line' class='float_left'></div>
                <br>
                <p class='uppercase text_align_left' id='breadcrumbs'>
                    home &sol; breadcrumbs &sol; breadcrumbs
                </p>
            </div>
                
            <!--=== Page title contents ===-->
            
            <div id='content_heading_container'>
                <div>
                    <h1 class='uppercase text_align_left'>
                        content heading
                    </h1>
                    <p class='uppercase text_align_left'>
                        content goes here
                    </p>
                </div>
            </div>
                
            <!--=== Inside and Outside links ===-->
            
            <div id='links_container'>
                
                <!--=== Inside links ===-->
                
                <div id='inside_link' class='float_left'>
                    <div class='float_left'>
                        <p class='uppercase link_label'>
                            inside link 1
                        </p>
                        <p class='text_align_right link_icon'>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class='float_right'>
                        <p class='uppercase link_label'>
                            inside link 2
                        </p>
                        <p class='text_align_right link_icon'>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class='float_left'>
                        <p class='uppercase link_label'>
                            inside link 3
                        </p>
                        <p class='text_align_right link_icon'>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class='float_right'>
                        <p class='uppercase link_label'>
                            inside link 4
                        </p>
                        <p class='text_align_right link_icon'>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                
                <!--=== Outsie links ===-->
                
                <div id='outside_link' class='float_right'>
                    <div class='float_right'>
                        <p class='uppercase link_label'>
                            outside link
                        </p>
                        <p class='text_align_right link_icon outside_link_icon'>
                            <i class="fa fa-external-link" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class='float_right'>
                        <p class='uppercase link_label'>
                            outside link
                        </p>
                        <p class='text_align_right link_icon outside_link_icon'>
                            <i class="fa fa-external-link" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
                
            </div>
        </main>

    </body>
</html>
