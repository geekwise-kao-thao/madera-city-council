<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href='https://fonts.googleapis.com/css?family=Prompt:400,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lobster|Ubuntu' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css"/>
        <script type='text/javascript' src='js/app.js'></script>
        
        <title>
            Madera | City Council
        </title>
        
    </head>
    <body>
        
    <!-- ==================================================================================
            Header goes here. It includes:  Logo, Temperature, and Menu with hamburger bars
         ================================================================================== -->
        
        <div id='menu_bar' class='uppercase'> 
        
            <!--=== Logo name ===-->
            
            <div class='float_left' id='city_of_madera_container'>
                <div id='city_of_madera'>
                    <p class='menu_bar_top'>
                        city of madera
                    </p>
                </div>
                
            <!--=== CSS triangle next to logo name ===-->
                
                <div id='triangle'>
                    
            <!--=== Temperature ===-->
                
                </div>
                <div id='degree'>
                    <i class="fa fa-asterisk" aria-hidden="true"></i>
                    <div>
                        65<i class="fa fa-circle-thin" aria-hidden="true" id='degree_icon'></i> F
                    </div>
                </div>
            </div>
            
            <!--=== Menu with hamburger bars ===-->
            
            <div class='float_right' id='search_menu_container'>
                
                <div id='menu' class='float_right menu_bar_top'>
                    <a>
                        <div class='float_left menu_bar_icon_container'>
                            <i class="fa fa-bars icon_position_top" aria-hidden="true"></i>
                        </div>
                        <p class='float_right icon_position_top' id='menu_container'>
                            menu
                        </p>
                    </a>
                </div>
            </div>
            
        </div>
        
    <!-- ============================================================================================================
         Main section includes:  Hero image with title & name, Council member information, & More related information
         ============================================================================================================ -->
        
        <main>
            <section id="hero_section">
                
            <!--=== Hero image with title and name ===-->
                
                <div id='mayor_image_container' class='float_left'>
                    <img src="https://i.imgur.com/BaqPxOn.png" id='the_mayor_picture'></img>
                </div>
                <div id='mayor_first_last_container' class='float_left font_prompt'>
                    <div id='new_mayor_title_container' class='uppercase'>
                        <p class='uppercase'>
                            member 1
                        </p>
                    </div>
                    <div id='first_last_name_container'>
                        <p class='uppercase'>
                            first name
                        </p>
                        <p class='uppercase'>
                            last name
                        </p>
                    </div>
                </div>
                
            </section>
            
            
            <!-- ====== Div added to give space between hero and main section ====== -->
            <div id='extra_space'></div>
            
            <!--=== Council member information ===-->
            
            <section id='about-mayor'>
                <div id='about-mayor-first-and-last-name'>
                    <a href='#'>
                        <p class='color_purple uppercase underline font_prompt' id='mayor_story'>
                            about mayor first &amp last name
                        </p>
                    </a>
                </div>
                <div id='right-side'>
                    <div class='width_90_percent  about_mayor_height'>
                        <a href='#'>
                            <div class='float_left'>
                                <p class='font_prompt float_left color_purple underline uppercase more_info_about_mayor underline'>
                                    professional affiliation/
                                </p>
                                <br>
                                <p class='font_prompt float_left color_purple underline uppercase more_info_about_mayor underline'>
                                    other public services
                                </p>
                            </div>
                        </a>
                    </div>
                    
                    <!-- Fontawesome plus sign will display none until window is at 320px (phonesize) -->
                    
                    <div class='mayor_plus'>
                        <a href='#'>
                            <p>
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </p>
                        </a>
                    </div>
                    
                    <div class='width_90_percent about_mayor_height'>
                        <a href='#'>
                            <p class='text_align_left font_prompt float_left color_purple underline uppercase more_info_about_mayor underline'>
                                awards and special achievments
                            </p>
                        </a>
                    </div>
                    
                    <!-- Fontawesome plus sign will display none until window is at 320px (phonesize) -->
                    
                    <div class='mayor_plus'>
                        <a href='#'>
                            <p>
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </p>
                        </a>
                    </div>
                    
                    <div class='width_90_percent about_mayor_height'>
                        <a href='#'>
                            <p class='text_align_left font_prompt float_left color_purple underline uppercase more_info_about_mayor underline'>
                                contact mayor poythress awards and special achievments
                            </p>
                        </a>
                    </div>
                    
                    <!-- Fontawesome plus sign will display none until window is at 320px (phonesize) -->
                    
                    <div class='mayor_plus'>
                        <a href='#'>
                            <p>
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer section to be completed by another team member -->

    </body>
</html>
